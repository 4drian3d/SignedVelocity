metadata.format.version = "1.1"

[versions]

# CompileOnly dependencies
velocity = "3.2.0-SNAPSHOT"
paper = "1.20.1-R0.1-SNAPSHOT"
minestom = "067227421f"

# Gradle Plugins
blossom = "2.1.0"
shadow = "8.1.1"
runvelocity = "2.2.0"

bstats = "3.0.2"

[libraries]

# Compile Only Dependencies
velocity-api = { group = "com.velocitypowered", name = "velocity-api", version.ref = "velocity" }
velocity-proxy = { group = "com.velocitypowered", name = "velocity-proxy", version.ref = "velocity" }
paper = { group = "io.papermc.paper", name = "paper-api", version.ref = "paper" }
minestom = { module = "com.github.Minestom:Minestom", version.ref = "minestom" }

bstats = { module = "org.bstats:bstats-velocity", version.ref = "bstats" }

packetevents = { group = "com.github.retrooper.packetevents", name = "velocity", version = "2.0.2" }
vpacketevents = { group = "io.github.4drian3d", name = "vpacketevents-api", version = "1.1.0" }

annotations = "org.jetbrains:annotations:24.0.1"

[plugins]

blossom = { id = "net.kyori.blossom", version.ref = "blossom" }
shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadow" }
runvelocity = { id = "xyz.jpenilla.run-velocity", version.ref = "runvelocity" }
runpaper = { id = "xyz.jpenilla.run-paper", version.ref = "runvelocity" }
pluginyml-paper = { id = "net.minecrell.plugin-yml.paper", version = "0.6.0" }
idea-ext = { id = "org.jetbrains.gradle.plugin.idea-ext", version = "1.1.7" }
